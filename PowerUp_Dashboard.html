<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PowerUp Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/powerup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div id="sidebar"></div>
  <div id="header"></div>
  <div class="container">
    <div class="dashboard-header">
      <div id="progressContainer" class="progress-container">
        <div class="progress-label">Power Hours Progress</div>
        <div class="progress-bar"><div id="progressBar" class="progress-bar-fill"></div></div>
        <div id="phProgress" class="token-tracker"></div>
        <div id="powerTips"></div>
      </div>
      <div class="goal-pill-group" id="goalPillGroup"></div>
    </div>
    <div class="section">
      <div class="accordion-header" data-target="ciContent">
        <span>CI Submissions</span>
        <i class="fas fa-chevron-right rotate-icon"></i>
      </div>
      <div id="ciContent" class="accordion-content"></div>
    </div>
    <div class="section">
      <div class="accordion-header" data-target="safetyContent">
        <span>Safety Concerns</span>
        <i class="fas fa-chevron-right rotate-icon"></i>
      </div>
      <div id="safetyContent" class="accordion-content"></div>
    </div>
    <div class="section">
      <div class="accordion-header" data-target="qcContent">
        <span>Quality Catches</span>
        <i class="fas fa-chevron-right rotate-icon"></i>
      </div>
      <div id="qcContent" class="accordion-content"></div>
    </div>
  </div>
  <script type="module" src="/scripts/layout.js"></script>
  <script type="module" src="/scripts/load-dashboard.js"></script>
</body>
</html>
