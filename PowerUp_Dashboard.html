<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PowerUp Dashboard</title>

  <link rel="stylesheet" href="styles/powerup.css" />

<body>
  <!-- Dynamic layout placeholders -->
  <div id="sidebar"></div>

  <!-- Main content -->
  <main class="container">

        <button class="accordion-header">Safety Concerns</button>

      </div>

      <div class="accordion-item">
        <button class="accordion-header">Quality Catches</button>
        <div id="qcContent" class="accordion-content"></div>
      </div>
    </section>
  </main>

  <script type="module" src="scripts/init-dashboard.js"></script>
</body>
</html>
