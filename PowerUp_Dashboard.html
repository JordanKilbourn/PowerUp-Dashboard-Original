<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | PowerUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(180deg, #0f172a, #111827); color: #f1f5f9; font-size: 15px; line-height: 1.6; }
    .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: 60px; background: #0b0e2c; overflow-x: hidden; transition: width 0.3s; box-shadow: 2px 0 8px rgba(0,0,0,0.4); z-index: 1000; white-space: nowrap; }
    .sidebar.open { width: 220px; }
    .sidebar a { display: flex; align-items: center; padding: 16px; color: #e2e8f0; text-decoration: none; font-size: 15px; transition: all 0.3s; }
    .sidebar a:hover { background: #1a1f46; transform: translateX(5px); }
    .sidebar a.active { background: #1e293b; font-weight: bold; color: #fcd34d; }
    .sidebar i { min-width: 24px; margin-right: 12px; }
    .link-text { display: none; }
    .sidebar.open .link-text { display: inline; }
    .sidebar .sidebar-section { color: #94a3b8; text-transform: uppercase; font-size: 12px; padding: 12px 16px 4px; font-weight: 600; letter-spacing: 0.5px; display: none; }
    .sidebar.open .sidebar-section { display: block; }
    header { display: flex; justify-content: space-between; align-items: center; background: linear-gradient(to right, #1a1a40, #000); padding: 20px 30px; color: #fff; margin-left: 60px; position: relative; }
    header h1 { font-size: 28px; font-weight: 700; color: #ffb400; text-shadow: 0 0 8px #ffb400, 0 0 16px #ff9100; position: absolute; left: 50%; transform: translateX(-50%); }
    .header-left { display: flex; gap: 20px; font-size: 14px; color: #f8fafc; z-index: 1; }
    .level-tag { background: #8b5cf6; color: #fff; padding: 4px 12px; border-radius: 12px; font-weight: 600; box-shadow: 0 0 6px #8b5cf6; margin-left: 5px; }
    .container { margin-left: 60px; padding: 20px; transition: margin-left 0.3s; }
    .dashboard-header { background: #0f172a; border: 1px solid #1e293b; padding: 20px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.2); display: flex; flex-direction: column; gap: 16px; }
    .goal-pill-group { display: flex; flex-wrap: wrap; gap: 10px; }
    .pill { padding: 6px 14px; border-radius: 30px; font-weight: 600; font-size: 13px; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
    .pill.green { background: #4ade80; color: #1e3a1e; }
    .pill.yellow { background: #fde047; color: #3b3b1b; }
    .pill.red { background: #f87171; color: #fff; }
    .progress-container { margin-top: 5px; }
    .progress-label { font-weight: 600; font-size: 14px; margin-bottom: 5px; }
    .progress-bar { background: #2e2e40; border-radius: 20px; height: 16px; overflow: hidden; max-width: 400px; }
    .progress-bar-fill { width: 62.5%; height: 100%; background: linear-gradient(to right, #38bdf8, #3b82f6); border-radius: 20px; transition: width 0.4s ease; }
    .token-tracker { font-size: 16px; font-weight: 500; }
    .section { background: #0f172a; border: 1px solid #1e293b; padding: 20px; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.3); margin-top: 30px; }
    h2 { font-size: 20px; font-weight: 700; color: #facc15; display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; border-radius: 8px; overflow: hidden; }
    th { position: sticky; top: 0; background: #1e293b; color: #fcd34d; text-transform: uppercase; font-weight: 600; z-index: 10; }
    th, td { padding: 12px; text-align: left; font-size: 14px; }
    tr:nth-child(even) { background: #1c2237; }
    tr:nth-child(odd) { background: #141b2d; }
    tr:hover { background: rgba(255,255,255,0.05); }
    td { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
    td[title] { cursor: help; }
    @media (max-width: 768px) {
      .container { margin-left: 0 !important; padding: 15px; }
      .sidebar.open { width: 100%; position: relative; height: auto; }
      table, th, td { font-size: 13px; }
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <a href="#" onclick="toggleSidebar()" title="Toggle Sidebar Menu">
    <i class="fas fa-bars"></i><span class="link-text">Toggle Menu</span>
  </a>

  <a href="PowerUp_Dashboard.html" title="Dashboard">
    <i class="fas fa-home"></i><span class="link-text">Dashboard</span>
  </a>

  <div class="sidebar-section">Submission Forms</div>
  <a href="https://app.smartsheet.com/b/form/e60862d9ae0b44358d6f85dcd1c81d2b" target="_blank" title="Submit a CI Suggestion">
    <i class="fas fa-lightbulb"></i><span class="link-text">CI Suggestion</span>
  </a>
  <a href="https://app.smartsheet.com/b/form/162129580c03440f88cc5f284627b52f" target="_blank" title="Submit a Safety Concern">
    <i class="fas fa-hard-hat"></i><span class="link-text">Safety Concern</span>
  </a>
  <a href="https://app.smartsheet.com/b/form/2ba4ff03861d4d068ee5a0bff46308c3" target="_blank" title="Submit a Quality Catch">
    <i class="fas fa-bug"></i><span class="link-text">Quality Catch</span>
  </a>

  <div class="sidebar-section">Other</div>
  <a href="view-power-hours.html" title="View Power Hours">
    <i class="fas fa-clock"></i><span class="link-text">Power Hours</span>
  </a>
  <a href="https://app.smartsheet.com/b/form/165de2f61d2a4c5bb7855df59f70a1db" target="_blank" title="Redeem Tokens">
    <i class="fas fa-coins"></i><span class="link-text">Redeem Tokens</span>
  </a>
  <a href="level-tracker.html" title="Level Tracker">
    <i class="fas fa-chart-line"></i><span class="link-text">Level Tracker</span>
  </a>

  <a href="#" onclick="logout()" title="Log out">
    <i class="fas fa-sign-out-alt"></i><span class="link-text">Logout</span>
  </a>
</div>

<header>
  <div class="header-left">
    <span><strong>Welcome:</strong> <span id="userGreeting">User</span></span>
    <span><strong>Month:</strong> <span id="currentMonth"></span></span>
    <span><strong>Current Level:</strong> <span class="level-tag" id="userLevel">Loading...</span></span>
  </div>
  <h1>PowerUp Dashboard</h1>
</header>

<div class="container">
  <div class="dashboard-header">
    <div class="goal-pill-group" id="pillSummary"></div>
    <div class="progress-container">
      <div class="progress-label">Power Hours Logged: <strong id="phProgress">0 / 8</strong></div>
      <div class="progress-bar"><div class="progress-bar-fill" id="progressBar"></div></div>
    </div>
    <div class="token-tracker">Tokens Earned: <strong id="tokenTotal">0</strong></div>
  </div>

  <div id="ciSection" class="section"></div>
  <div id="safetySection" class="section"></div>
  <div id="qcSection" class="section"></div>
</div>

<!-- Load main dashboard logic -->
<script src="/scripts/load-dashboard.js"></script>

<!-- Sidebar Highlight & Logout Behavior -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const path = window.location.pathname.split("/").pop().toLowerCase();
    document.querySelectorAll(".sidebar a[href]").forEach(link => {
      const href = link.getAttribute("href").toLowerCase();
      if (href === path) {
        link.classList.add("active");
      }
    });
  });

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
  }

  function logout() {
    if (confirm("Are you sure you want to log out?")) {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  }
</script>

</body>
</html>
