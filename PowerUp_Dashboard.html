<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | PowerUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>

<div class="sidebar" id="sidebar">
  <a href="#" onclick="toggleSidebar()" title="Toggle Sidebar Menu">
    <i class="fas fa-bars"></i><span class="link-text">Toggle Menu</span>
  </a>

  <a href="PowerUp_Dashboard.html" title="Dashboard">
    <i class="fas fa-home"></i><span class="link-text">Dashboard</span>
  </a>

  <div class="sidebar-section">Submission Forms</div>
  <a href="https://app.smartsheet.com/b/form/e60862d9ae0b44358d6f85dcd1c81d2b" target="_blank" title="Submit a CI Suggestion">
    <i class="fas fa-lightbulb"></i><span class="link-text">CI Suggestion</span>
  </a>
  <a href="https://app.smartsheet.com/b/form/162129580c03440f88cc5f284627b52f" target="_blank" title="Submit a Safety Concern">
    <i class="fas fa-hard-hat"></i><span class="link-text">Safety Concern</span>
  </a>
  <a href="https://app.smartsheet.com/b/form/2ba4ff03861d4d068ee5a0bff46308c3" target="_blank" title="Submit a Quality Catch">
    <i class="fas fa-bug"></i><span class="link-text">Quality Catch</span>
  </a>

  <div class="sidebar-section">Other</div>
  <a href="view-power-hours.html" title="View Power Hours">
    <i class="fas fa-clock"></i><span class="link-text">Power Hours</span>
  </a>
  <a href="https://app.smartsheet.com/b/form/165de2f61d2a4c5bb7855df59f70a1db" target="_blank" title="Redeem Tokens">
    <i class="fas fa-coins"></i><span class="link-text">Redeem Tokens</span>
  </a>
  <a href="level-tracker.html" title="Level Tracker">
    <i class="fas fa-chart-line"></i><span class="link-text">Level Tracker</span>
  </a>
  <a href="#" onclick="logout()" title="Log out">
    <i class="fas fa-sign-out-alt"></i><span class="link-text">Logout</span>
  </a>
</div>

<header>
  <div class="header-left">
    <span><strong>Welcome:</strong> <span id="userGreeting">User</span></span>
    <span><strong>Month:</strong> <span id="currentMonth"></span></span>
    <span><strong>Current Level:</strong> <span class="level-tag" id="userLevel">Loading...</span></span>
  </div>
  <h1>PowerUp Dashboard</h1>
</header>

<div class="container">
  <div class="dashboard-header">
    <div class="goal-pill-group" id="pillSummary"></div>
    <div class="progress-container">
      <div class="progress-label">Power Hours Logged: <strong id="phProgress">0 / 8</strong></div>
      <div class="progress-bar"><div class="progress-bar-fill" id="progressBar"></div></div>
      <p id="powerTips" style="font-size: 14px; color: #93c5fd; margin-top: 8px;"></p>
    </div>
    <div class="token-tracker">Tokens Earned: <strong id="tokenTotal">0</strong></div>
  </div>

  <div id="ciSection" class="section"></div>
  <div id="safetySection" class="section"></div>
  <div id="qcSection" class="section"></div>
</div>

<!-- Load main dashboard logic -->
<script src="/scripts/load-dashboard.js"></script>

<!-- Sidebar Highlight & Logout Behavior -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const path = window.location.pathname.split("/").pop().toLowerCase();
    document.querySelectorAll(".sidebar a[href]").forEach(link => {
      const href = link.getAttribute("href").toLowerCase();
      if (href === path) {
        link.classList.add("active");
      }
    });
  });

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("open");
  }

  function logout() {
    if (confirm("Are you sure you want to log out?")) {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  }
</script>

</body>
</html>
