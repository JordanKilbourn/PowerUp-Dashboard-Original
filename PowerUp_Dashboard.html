<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PowerUp Dashboard</title>

  <!-- Load legacy CSS first, then refreshed CSS so it wins -->
  <link rel="stylesheet" href="/styles/powerup.css" />
  <link rel="stylesheet" href="/styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="dashboard">
  <!-- overlay for sidebar -->
  <div id="topOverlayBg"></div>

  <div class="container" id="container">
    <!-- injected via /scripts/layout.js -->
    <div class="sidebar" id="sidebar"></div>

    <div class="main">
      <!-- header is injected; we still provide a container with the expected id -->
      <div class="header" id="header">
        <!-- The injected header.html will populate here -->
      </div>

      <!-- Top cards -->
      <div class="top-cards">
        <!-- Power Hours card -->
        <div class="card power-card">
          <h3>Power Hours Logged</h3>

          <!-- TEXT display: JS sets this to "HOURS / TARGET" -->
          <div><strong id="phProgress">0 / 8</strong></div>

          <!-- PROGRESS BAR: inner fill div gets width set by JS via #progressBar -->
          <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
          </div>

          <!-- Smart guidance message -->
          <p id="powerTips"></p>
        </div>

        <!-- Tokens card -->
        <div class="card token-card">
          <h3>Tokens</h3>
          <div class="token-tracker">
            <i class="fas fa-coins"></i>
            <span id="tokenTotal">0</span>
          </div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="ci">CI</button>
        <button class="tab-btn" data-tab="safety">Safety</button>
        <button class="tab-btn" data-tab="quality">Quality</button>
      </div>

      <div class="tab-panels">
        <!-- CI Tab -->
        <div class="tab-panel active" id="tab-ci">
          <div class="table-header-row">
            <h3>Continuous Improvement (CI)</h3>
            <div class="table-header-controls">
              <select id="ciStatusFilter">
                <option value="all">All Statuses</option>
                <option value="approved">Approved</option>
                <option value="pending">Pending</option>
                <option value="denied">Denied</option>
              </select>
              <!-- your existing submission button placement -->
              <a class="add-btn" href="https://app.smartsheet.com/b/form/e60862d9ae0b44358d6f85dcd1c81d2b" target="_blank" rel="noopener">+ Add Submission</a>
              <span id="ciSubmissionCount" class="row-count">0 submissions</span>
            </div>
          </div>
          <div class="table-scroll">
            <table id="ciSubmissionsTable" class="dashboard-table"></table>
          </div>
        </div>

        <!-- Safety Tab -->
        <div class="tab-panel" id="tab-safety">
          <div class="table-header-row">
            <h3>Safety Concerns</h3>
            <div class="table-header-controls">
              <select id="safetyStatusFilter">
                <option value="all">All Statuses</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
              </select>
              <a class="add-btn" href="https://app.smartsheet.com/b/form/162129580c03440f88cc5f284627b52f" target="_blank" rel="noopener">+ Report Safety</a>
              <span id="safetySubmissionCount" class="row-count">0 submissions</span>
            </div>
          </div>
          <div class="table-scroll">
            <table id="safetyTable" class="dashboard-table"></table>
          </div>
        </div>

        <!-- Quality Tab -->
        <div class="tab-panel" id="tab-quality">
          <div class="table-header-row">
            <h3>Quality Catches</h3>
            <div class="table-header-controls">
              <select id="qcStatusFilter">
                <option value="all">All Statuses</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
              </select>
              <a class="add-btn" href="https://app.smartsheet.com/b/form/2ba4ff03861d4d068ee5a0bff46308c3" target="_blank" rel="noopener">+ Log QC Catch</a>
              <span id="qcSubmissionCount" class="row-count">0 submissions</span>
            </div>
          </div>
          <div class="table-scroll">
            <table id="qcTable" class="dashboard-table"></table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- App init -->
  <script type="module" src="/scripts/init-dashboard.js"></script>
</body>
</html>
