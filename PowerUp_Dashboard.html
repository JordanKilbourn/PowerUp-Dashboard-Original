<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PowerUp Dashboard</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="/styles/powerup.css" />
</head>
<body>

  <!-- Injected Components -->
  <div id="sidebar"></div>
  <div id="header"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="dashboard-header">
      <div class="goal-pill-group" id="pillSummary"></div>

      <div class="progress-container">
        <div class="progress-label">Power Hours Logged: <strong id="phProgress">0 / 8</strong></div>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <p id="powerTips" style="font-size: 14px; color: #93c5fd; margin-top: 8px;"></p>
      </div>

      <div class="token-tracker">Tokens Earned: <strong id="tokenTotal">0</strong></div>
    </div>

    <!-- Accordion Section - CI Submissions -->
    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" data-target="ciContent">
          <i class="fas fa-chevron-right rotate-icon"></i> CI Submissions
        </h2>
        <div class="accordion-content" id="ciContent"></div>
      </div>

      <!-- Accordion Section - Safety Concerns -->
      <div class="accordion-item">
        <h2 class="accordion-header" data-target="safetyContent">
          <i class="fas fa-chevron-right rotate-icon"></i> Safety Concerns
        </h2>
        <div class="accordion-content" id="safetyContent"></div>
      </div>

      <!-- Accordion Section - Quality Catches -->
      <div class="accordion-item">
        <h2 class="accordion-header" data-target="qcContent">
          <i class="fas fa-chevron-right rotate-icon"></i> Quality Catches
        </h2>
        <div class="accordion-content" id="qcContent"></div>
      </div>
    </div>
  </div>

  <!-- Script Loader (only this one needed!) -->
<script type="module">
  import { loadDashboard } from '/scripts/load-dashboard.js';
  loadDashboard(); // âœ… Trigger dashboard loading after components are ready
</script>
</body>
</html>
