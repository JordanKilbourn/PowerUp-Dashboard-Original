<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PowerUp Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/styles/powerup.css" />
</head>
<body>

  <!-- Injected Components -->
  <div id="sidebar"></div>
  <div id="header"></div>

  <!-- Main Content -->
  <div class="container">
    <div class="dashboard-header">
      <div class="goal-pill-group" id="pillSummary"></div>
      <div class="progress-container">
        <div class="progress-label">Power Hours Logged: <strong id="phProgress">0 / 8</strong></div>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <p id="powerTips" style="font-size: 14px; color: #93c5fd; margin-top: 8px;"></p>
      </div>
      <div class="token-tracker">Tokens Earned: <strong id="tokenTotal">0</strong></div>
    </div>

<!-- CI Section (Collapsible) -->
<div class="section collapsible-section">
  <h2 class="collapsible-header">
    <i class="fas fa-chevron-right rotate-icon"></i> CI Submissions
  </h2>
  <div class="collapsible-body" id="ciSection"></div>
</div>

<!-- Safety Section (Collapsible) -->
<div class="section collapsible-section">
  <h2 class="collapsible-header">
    <i class="fas fa-chevron-right rotate-icon"></i> Safety Concerns
  </h2>
  <div class="collapsible-body" id="safetySection"></div>
</div>

<!-- Quality Section (Collapsible) -->
<div class="section collapsible-section">
  <h2 class="collapsible-header">
    <i class="fas fa-chevron-right rotate-icon"></i> Quality Catches
  </h2>
  <div class="collapsible-body" id="qcSection"></div>
</div>

  </div>

  <!-- Script Loading -->
  <script src="/scripts/include.js"></script>
  <script src="/scripts/session.js"></script>
  <script src="/scripts/load-dashboard.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    loadComponents().then(() => {
      initializeSession();
      setupSidebarBehavior(); // ⬅️ this is the NEW line
      loadDashboard();
    });
  });
</script>

</body>
</html>
