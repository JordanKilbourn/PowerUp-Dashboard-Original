<script>
  // Match refreshed CSS: toggle the 'expanded' class (and 'open' for legacy safety)
  window.toggleSidebar = function () {
    const el = document.getElementById('sidebar');
    if (!el) return;
    el.classList.toggle('expanded');
    el.classList.toggle('open'); // harmless if unused; keeps backward compatibility
  };

  // Highlight current page (uses your refreshed .item.active styles)
  (function highlightActive() {
    const current = location.pathname.split('/').pop().toLowerCase();
    document.querySelectorAll('.sidebar a.item[href]').forEach(a => {
      if (a.getAttribute('href').toLowerCase() === current) a.classList.add('active');
    });
  })();
</script>
