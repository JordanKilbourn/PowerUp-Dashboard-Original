<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PowerUp Login</title>
  <link rel="stylesheet" href="styles/powerup.css" />
</head>
<body class="login-page">
  <main class="login-card">
    <h2>Log in to PowerUp</h2>

    <form id="loginForm">
      <label for="empID">Employee ID</label>
      <input type="text" id="empID" required autocomplete="off" />
      <button type="submit">Enter</button>
    </form>
  </main>

  <script type="module">
    import { setSession } from './scripts/session.js';

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const empID = document.getElementById('empID').value.trim();
      if (!empID) return;

      /* Store only what we know now.  displayName â‡¢ filled after first sheet fetch */
      setSession('empID', empID.toUpperCase());

      window.location.href = 'PowerUp_Dashboard.html';
    });
  </script>
</body>
</html>
