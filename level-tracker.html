<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level Tracker</title>

  <link rel="stylesheet" href="styles/powerup.css" />
  <script defer src="https://kit.fontawesome.com/xxxxxxxxxx.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="sidebar"></div>
  <div id="header"></div>

  <main class="container">
    <h2><i class="fas fa-chart-line"></i> Level History</h2>

    <div class="dashboard-table-container">
      <table class="dashboard-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Level</th>
            <th>Hours This Month</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="levelBody"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="scripts/init-level-tracker.js"></script>
</body>
</html>
