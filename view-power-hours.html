<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Power Hours Log</title>

  <link rel="stylesheet" href="styles/powerup.css" />
  <script defer src="https://kit.fontawesome.com/xxxxxxxxxx.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="sidebar"></div>
  <div id="header"></div>

  <main class="container">
    <h2><i class="fas fa-clock"></i> Power Hours Log</h2>
    <p id="hoursTally" class="tally-bar"></p>

    <div class="dashboard-table-container">
      <table class="dashboard-table">
        <thead>
          <tr>
            <th>Power Hour ID</th>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>
            <th>Scheduled</th>
            <th>Completed</th>
            <th>Completed Hours</th>
            <th>Activity Description</th>
          </tr>
        </thead>
        <tbody id="powerHoursBody"></tbody>
      </table>
    </div>
  </main>

  <script type="module" src="scripts/init-power-hours.js"></script>
</body>
</html>
